<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suite Landing Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">
  <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <header class="header">
    <div class="wrapper header__wrapper">
      <div class="header__logo">
        <img src="./assets/logo.svg" alt="Firm Logo" class="header__logo-img">
      </div>
      <div class="header__btn">
        <a href="#">Request Beta Access</a>
      </div>

    </div>
  </header>

  <main class="main">
    <section class="banner">
      <div class="wrapper banner__wrapper">
        <div class="banner__curve">
          <img src="./assets/pattern-curved-line-1.svg" alt="" class="banner__curve-img">
        </div>
        <!-- <div class="banner__description"> -->
        <h1 class="banner__description-heading">A <span>super solution</span> for your <span>business.</span></h1>
        <p class="banner__description-text">Our marketing and sales automations help you scale your outreach to get
          more leads for your company.</p>
        <!-- </div> -->
        <div class="banner__btn">
          <a class="banner__button" href="#">Request Beta Access</a>
        </div>
        <div class="banner__image">
          <img src="./assets/image-hero-landscape.png" alt="" class="banner__image-img">
        </div>




      </div>
    </section>
  </main>


</body>

</html>
